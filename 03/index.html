<!DOCTYPE html>

    <head>
        <title>Arrays JavaScript</title>
        <script>
            let linguagem = Array();

            linguagem[0] = "HTML";
            linguagem[1] = "CSS";
            linguagem[2] = "JavaScript";
            linguagem[3] = "PHP";
            linguagem[4] = "MySQL";
            linguagem[5] = "C ++";
            linguagem[6] = "Python";
            linguagem[7] = "Perl";

            function mostrarLinguagens(){
                const container = document.getElementById('minhaDiv');
                for (var i = 0; i < linguagem.length; i++){
                    var tag = '<h5>' + i + " - " + liguagem[i] + '</h5>';
                    container.innerHTML += tag;
                }
            }

            function posicaoLinguagem(){
                var indice = prompt("Digite a posição da linguagem que deseja consultar");
                alert(linguagem[indice]);

                    alert("Índice inválido");
                }
            }
        </script>
